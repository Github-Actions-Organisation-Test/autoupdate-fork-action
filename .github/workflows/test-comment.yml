name: test comment
on:
  issue_comment:
    types: [created]
jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.comment.body == '/update' }}
    steps:      
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        uses: ./
        with:
          token: ${{ secrets.BOT_TOKEN }}

